  h2: O Hotel Zion
  p:
    - O Hotel Zion é um hotel executivo localizado na cidade de São José, em de Santa Catarina. Criado em 2010 a partir de um sonho do proprietário Marcelo Müller e Joisaine Moresco Müller, o hotel conta com uma localização privilegiada, próximo à beira-mar de São José. Seu público é composto principalmente por executivos e representantes comerciais que vêm até a região à negócios, uma vez que a cidade é um pólo industrial e comercial.
    - A estrutura do hotel conta com 7 andares e 55 acomodações, que são atendidos por até 15 funcionários durante a alta temporada de verão. O café da manhã oferece, além de deliciosos quitutes, uma vista incrível para a beira-mar da cidade.

