section-d:
  h2: Sobre a solução
  p: Pensando nisso, o grande diferencial é que ao invés de começar o projeto sem nenhuma ferramenta, a Maria Fernanda colocou no seu planejamento antes mesmo de iniciar o projeto encontrar uma ferramenta de automação de marketing e CRM que  pudesse ajudá-la na organização e crescimento da empresa. O mais interessante de tudo isso é que a Casa Beta iniciou lado a lado com o Bulldesk, ou seja, desde o dia 1 a Casa Beta já estava com o Bulldesk integrado e funcionando
  depoimento:
    depoimento: "Um dos principais elementos para criar algo que fosse diferente, foi o design moderno e prático do site, criando um mix entre e commerce e lifestyle. Com o site pronto foi possível integrar o Bulldesk e começar a geração de leads."
    autor: conta Maria Fernanda

  p2: Ao instalar o Script de Monitoramento de Leads em seu site, a Casa Beta conseguiu mensurar e acompanhar a origem de todos os seus leads. Conseguindo observar que as plataformas que mais trouxeram resultados foram os anúncios no instagram e também no facebook, apesar de conseguir gerar também diversos leads de outros lugares.<br/><br/>
      Outro ponto utilizado pela Casa Beta, foram as mais de 210 campanhas de automação de marketing  criadas dentro do Bulldesk. Diversas campanhas como por exemplo boas vindas, divulgação de produtos, abandono de carrinho, leads scoring, lançamentos e diversas outras.

