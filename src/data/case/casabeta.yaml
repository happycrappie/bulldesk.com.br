section-c:
  h2: Desafios
  p: O mercado de criação de cursos sempre foi um setor super concorrido. Existem diversos produtores, empresas e grandes players que exploram essa área criando e vendendo cursos online. O grande desafio da empresa era trazer para a internet algo que tivesse uma proposta diferente de tudo o que já existe, criando algo voltado exclusivamente para o empoderamento feminino.
  image: '../../assets/images/cases/casa_beta_print.png'

section-d:
  h2: Sobre a solução
  p: Pensando nisso, o grande diferencial é que ao invés de começar o projeto sem nenhuma ferramenta, a Maria Fernanda colocou no seu planejamento, antes mesmo de iniciar o projeto, encontrar uma ferramenta de automação de marketing e CRM que  pudesse ajudá-la na organização e crescimento da empresa. O mais interessante de tudo isso é que a Casa Beta iniciou lado a lado com o Bulldesk, ou seja, desde o dia 1 a Casa Beta já estava com o Bulldesk integrado e funcionando
  depoimento:
    depoimento: "Um dos principais elementos para criar algo que fosse diferente, foi o design moderno e prático do site, criando um mix entre ecommerce e lifestyle. Com o site pronto foi possível integrar o Bulldesk e começar a geração de leads."
    autor: conta Maria Fernanda

  p2: Ao inserir o Script de Monitoramento de Leads em seu site, a Casa Beta conseguiu mensurar e acompanhar a origem de todos os seus leads. Conseguindo observar que as plataformas que mais trouxeram resultados foram os anúncios no instagram e também no facebook, apesar de conseguir gerar também diversos leads de outros lugares.<br/><br/>
      Outro ponto utilizado pela Casa Beta, foram as mais de 210 campanhas de automação de marketing  criadas dentro do Bulldesk. Diversas campanhas como por exemplo boas vindas, divulgação de produtos, abandono de carrinho, leads scoring, lançamentos e diversas outras.

section-e:
  h2: Os resultados
  items:
    - p: Ao utilizar o Bulldesk, a Casa Beta acabou tendo todo o controle de geração de leads e automação de marketing, o que fez com que fosse possível focar mais em novas estratégias de conteúdo, divulgação e criação de cursos.
    - p: 'A empresa também conseguiu melhorar a sua atuação em todas as frentes; aumentar a presença online, atrair mais visitantes para o site, convertê-los, qualificá-los e fechar mais vendas. "Se não fosse com o Bulldesk provavelmente teríamos que estar utilizando uma planilha de excel ou sabe-se lá o que", conta Maria.'
    - p: Em apenas 11 meses, a empresa foi de 0 a 17.494 leads gerados, chegando a bater 20,64% em sua taxa de conversão no mês de Janeiro.
