    - 'A Casa Beta é uma plataforma de cursos a distância que tem como principal público-alvo mulheres. Criada pela empreendedora Maria Fernanda Narciso, a empresa surgiu quando ela percebeu uma oportunidade de explorar um nicho pouco utilizado no Brasil: cursos criativos para mulheres.'
    - 'Pensando nisso ela criou uma empresa chamada Casa Beta. Criada em 2018, tem como missão inspirar mulheres através dos seus cursos e conteúdos que são cuidadosamente escolhidos para que se alinhem com a visão da marca. Alguns deles são:  Arranjos florais,  planejamento de rotina, crochê para iniciantes, tricô, bordado e diversas outras ideias criativas.'

