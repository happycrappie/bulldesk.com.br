section-e:
  h2: Os resultados
  items:
    - p: A empresa escolheu o Bulldesk para fazer uma campanha publicitária e lançar o seu novo posicionamento de marca. Uma das ações foi a construção de um novo site onde um dos principais objetivos era captar os dados pessoais de quem visitava o site. 
    - p: 'Para que isso acontecesse, todo o site foi integrado com o Bulldesk. Ou seja, quando alguém preenchia algum formulário no site os seus dados iam diretamente para o Bulldesk, onde todas essas informações coletadas poderiam ser utilizadas em campanhas de marketing ou mesmo manuseadas diretamente pela equipe de vendas. '
