  p: Como solução, fizeram uma ação de marketing onde sorteavam um MacBook Pro para quem preenchesse seus dados em uma landing page criada pelo Bulldesk. Dentro do stand foi disponibilizado um totem com um iPad possibilitando com que os visitantes pudessem preencher a landing page com os seus dados. Além disso foi impresso um folder contendo um link para acessar a landing page via celular e efetivar o cadastro.
