  p2: Por se tratar de um evento presencial, toda a ação foi pensada também em mobile. Por isso que todas as landing pages do Bulldesk são responsivas e adaptam-se ao mobile.Assim que um novo cadastro era realizado o Bulldesk enviava uma série de e-mails automáticos e personalizados para que fosse possível o relacionamento automático durante o evento.<br/><br/> Todos os dados coletados dos participantes ficam armazenados dentro do Bulldesk, possibilitando filtrar por características específicas e posteriormente serem trabalhadas pela equipe de vendas dentro do CRM.

