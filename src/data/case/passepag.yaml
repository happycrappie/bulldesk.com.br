    - 'A Passepag é uma empresa de meios pagamento que oferece soluções tecnológicas e inovadoras para seus clientes através de máquinas de cartão. Além do meio físico, a Passepag oferece soluções também para o mundo online, através de seu e-commerce de integração com outras plataformas. A empresa faz parte da J&A Holding e está há mais de dois anos no mercado.' 
    - 'Hoje, a Passepag atua em certos nichos de mercado, como beleza, saúde e educação, e volta sua estratégia para eles. A proposta da empresa, portanto, é especializar-se em soluções para determinados nichos, com o intuito de promover o melhor produto possível para seus clientes. Essas soluções são oferecidas diretamente na máquina, otimizando de diversas maneiras a experiência do usuário.'

