topics-a:
  h2: Como a Automação de Marketing do Bulldesk ajuda você a otimizar seus processos?
  items:
    - h3: Enviar um email automaticamente é apenas a ponta do iceberg.
      p: Quando a campanha é ativada, uma sequência de ações acontece. O Bulldesk fornece diversas ações para as suas campanhas, entre elas, enviar e-mail, adicionar ou remover pontuação, marcar como oportunidade, aplicar outra campanha, remover de uma ou mais campanhas, criar ou atualizar negócio, adicionar ou remover tag e muito mais.
    - h3: Elimine o trabalho manual
      p: Os leads entram nas campanhas são nutridos e guiados pelas etapas do funil de vendas de forma automática. Você economiza tempo, esforço e investimento que podem ser usados em novas campanhas para gerar ainda mais leads.
    - h3: Acelere a sua equipe de vendas
      p: A equipe de vendas não vai perder tempo com leads que não foram nutridos ainda. Ela só vai entrar em ação quando seus leads já estiverem no final do funil de vendas e prontos para comprar.
    - h3: Converta visitantes em leads qualificados
      p: Com o nosso construtor de arrastar e soltar, você pode criar landing pages em alguns minutos. Ou se quiser agilizar, é só selecionar algum dos nossos templates prontos, alterar o conteúdo e se preparar para receber novos leads. Tudo isso sem necessitar de nenhum programador.

topics-b:
  h2: Organize, automatize e otimize!
  items:
    - h3: Aumente sua taxa de conversão
      p: Ao integrar suas plataforma de CRM e automação de marketing você consegue alinhar as ações da sua equipe de marketing e com sua equipe de vendas. Dessa forma, tornando o processo mais rápido e produtivo.
    - h3: Monte campanhas de Whatsapp
      p: Trabalhe o relacionamento com os seus clientes pelo whatsapp e assim que alguém responder, ele vai diretamente para o celular do seu vendedor.
    - h3: Tudo o que você precisa para uma estratégia completa de Inbound Marketing
      p: Todas as funcionalidades que você precisa para um inbound marketing de sucesso reunidas em uma plataforma. Você consegue criar landing pages, formulários, modelos de e-mail de forma rápida e fácil.
    - h3: Menos tempo, mais clientes
      p: Ao utilizar as ferramentas do inbound marketing você consegue encurtar o seu ciclo de vendas, ou seja, o tempo que seu lead demora para ser convertido em cliente. Através de campanhas automatizadas e testadas os processos ficam cada vez mais rápidos e eficientes.
