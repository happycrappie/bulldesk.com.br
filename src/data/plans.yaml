- name: Analytics, Atração e Conversão
  items:
    - name: Integração com formulários do site
      description: Integre os formulários já existentes em seu site.
      plans: [true, true, true, true]
    - name: Construtor de Formulários
      description: Construa formulários diretamente do Bulldesk e integre em seu site ou landing page.
      plans: [true, true, true, true]
    - name: Construtor de Landing Pages
      description: Crie Landing Pages diretamente do Bulldesk.
      plans: [true, true, true, true]
    - name: Construtor de Sites
      description: Crie Landing Pages complexas ou até mesmo seu novo site com o nosso construtor.
      plans: [false, true, true, true]
    - name: Domínios customizados
      description: Utilize quantos domínios quiser para suas landing pages.
      plans: [1, 3, 10, ilimitado]
    - name: Espaço para materiais (PDF, DOCs)
      description: Espaço máximo para materiais importados no Bulldesk.
      plans: [10MB, 100MB, 500MB, ilimitado]
    - name: Captura automática da origem do lead
      description: Saiba exatamente de onde seu Lead veio ao se converter em seu site.
      plans: [true, true, true, true]
    - name: Pageviews/mês
      description: Máximo de pageviews por mês para captura de origens dos leads.
      plans: ['1.000', '50.000', '500.000', ilimitado]
    - name: Link Builder & Link Tracker
      description: Crie links UTM e saiba quantas pageviews, conversões e vendas aquele link gerou.
      plans: [false, true, true, true]
    - name: Histórico de páginas visitadas pelo lead
      description: Veja todas as páginas que seu lead visitou em seu site.
      plans: [3 meses, 1 ano, 2 anos, consulte]

- name: Gestão de Leads
  items:
