  - h4: Seus corretores podem enviar campanhas de Whatsapp
    p: Com o Bulldesk é possível enviar campanhas de whatsapp para toda a sua carteira de clientes. Quando e como desejar.
  - h4: Saiba o que os corretores estão fazendo
    p: Com uma visão geral do funil de vendas, é possível saber quem está sendo atendido e porque está sendo atendido. Desta forma você consegue visualizar se algum possível cliente não está sendo atendido como deveria por um determinado corretor.
