  h1: Gerencie sua equipe com ainda mais eficácia.
  p: Otimize a gestão de equipes e acompanhe de perto o progresso dos times de marketing e de vendas com o software de CRM com Automação de Marketing mais completo do mercado.
section-a:
  items:
  - h4: Acompanhe o desempenho da equipe em uma única tela.
    p: Analise todo o desempenho da sua equipe de vendas ou de marketing através de um dashboard interativo. Você seleciona o período que deseja visualizar as informações e tem elas em sua tela em alguns segundos.
  - h4: Controle os níveis de permissões dos usuários que utilizam o Bulldesk.
    p: Todos os recursos do Bulldesk são passíveis de permissão. Ou seja, você consegue definir com precisão quais funcionalidades os usuários têm acesso na plataforma.
  - h4: Concretize vendas mais rápido.
    p: A agilidade, mais do que nunca, é um fator importante para a satisfação do cliente. Com um CRM de excelência, os recursos do Bulldesk trazem rapidez no atendimento e, consequentemente, mais agilidade na concretização das vendas.
  - h4: Inclua colaboradores na plataforma com facilidade.
    p: Para convidar um novo usuário ao Bulldesk, basta inserir o e-mail e selecionar o grupo no qual o usuário irá fazer parte.
  - h4: Facilite as tomadas de decisão.
    p: Analise os dados da equipe com precisão, tenha diversos insights que ajudarão a aumentar a performance do seu time e acerte nas tomadas de decisão.
  - h4: Analise o seu funil de vendas
    p: Acompanhe a eficiência do seu funil de vendas e veja em tempo real quantos visitantes estão entrando em seu site, quantos deles estão virando leads, quantos desses viram contatos e quantos se tornaram de clientes.
